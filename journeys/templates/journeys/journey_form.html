{% extends "journeys/journey_base.html" %}
{% load bootstrap3 %}

{% block journey_content %}
<h4>Create A New Journey</h4>
  <form method="POST" action="{% url 'journeys:create' user_id=user.pk %}" id="journeyForm">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	<input type="submit" value="Create" class="btn btn-primary btn-large">
  </form>
{% endblock %}
